<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARA - Profil Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F3F3;
        }
        .profile-card {
            background-color: #ffffff;
        }
    </style>
</head>
<body class="bg-[#F8F3F3] text-gray-800 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-[#E6A8A4] p-4 flex items-center rounded-b-2xl shadow-md">
        <!-- Tombol kembali -->
        <a href="homepage.html" class="mr-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <h1 class="text-2xl font-bold text-white">Profil</h1>
    </header>

    <!-- Konten Utama -->
    <main class="container mx-auto px-4 py-8 flex-grow">

        <h2 class="text-3xl font-bold mb-8 text-center">Profil Pengguna</h2>

        <!-- Kartu Profil -->
        <div class="profile-card p-8 rounded-xl shadow-lg max-w-lg mx-auto">
            <div class="flex flex-col items-center mb-6">
                <!-- Gambar Profil -->
                <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mb-4 overflow-hidden">
                    <svg class="w-16 h-16 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <!-- Nama Pengguna -->
                <h3 class="text-2xl font-bold">Nama Pengguna</h3>
                <p class="text-gray-500">email_pengguna@example.com</p>
            </div>

            <!-- Detail Profil -->
            <div class="grid grid-cols-1 gap-4 text-left">
                <!-- Nama Lengkap -->
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="text-gray-500 text-sm">Nama Lengkap</p>
                    <p class="font-semibold">Nama Lengkap Anda</p>
                </div>
                <!-- Nomor Telepon -->
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="text-gray-500 text-sm">Nomor Telepon</p>
                    <p class="font-semibold">08123456789</p>
                </div>
                <!-- Tanggal Lahir -->
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="text-gray-500 text-sm">Tanggal Lahir</p>
                    <p class="font-semibold">01 Januari 2000</p>
                </div>
                <!-- Alamat -->
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="text-gray-500 text-sm">Alamat</p>
                    <p class="font-semibold">Jalan Contoh No. 123, Jakarta</p>
                </div>
            </div>

            <!-- Tombol Edit Profil -->
            <button class="w-full mt-6 bg-[#E6A8A4] text-white py-3 rounded-full font-semibold hover:bg-[#d69894] transition shadow-md">
                Edit Profil
            </button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-500 text-sm">
        <p>&copy; 2023 TARA. Hak Cipta Dilindungi.</p>
    </footer>

</body>
</html>
