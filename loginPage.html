<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tara - Halaman Masuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F3F3;
        }
        .error-message {
            color: #DC2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-8 md:p-10">
        <!-- Placeholder gambar dengan ukuran yang sama -->
        <div class="flex justify-center mb-6">
            <img src="Assets/logo.png" alt="Ilustrasi untuk Aplikasi Tara" class="rounded-2xl w-24 h-24 object-cover">
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" class="w-full px-4 py-3 rounded-lg bg-[#EAE3E3] focus:outline-none focus:ring-2 focus:ring-[#E6A8A4]" placeholder="Masukkan email Anda" required>
                <p id="email-error" class="error-message hidden">Email tidak valid.</p>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-1">Kata Sandi</label>
                <input type="password" id="password" class="w-full px-4 py-3 rounded-lg bg-[#EAE3E3] focus:outline-none focus:ring-2 focus:ring-[#E6A8A4]" placeholder="Masukkan kata sandi" required>
                <p id="password-error" class="error-message hidden">Kata sandi tidak boleh kosong.</p>
            </div>
            
            <div class="mb-6 text-right">
                <a href="#" class="text-sm text-[#8C99A4] hover:underline">Lupa Kata Sandi?</a>
            </div>

            <button type="submit" class="w-full py-3 rounded-lg font-semibold text-lg text-white transition-colors duration-300" style="background-color: #E6A8A4;">
                Masuk
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-4">
            Belum punya akun? <a href="signupPage.html" class="text-[#8C99A4] font-medium hover:underline">Daftar di sini!</a>
        </p>

    </div>

    <script>
        // Mendapatkan elemen formulir dan bidang input
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Mendapatkan elemen pesan kesalahan
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        // Menambahkan event listener untuk submit formulir
        form.addEventListener('submit', function(event) {
            // Mencegah pengiriman formulir default
            event.preventDefault();

            // Mengatur semua pesan kesalahan menjadi tersembunyi
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');

            let isValid = true;

            // Validasi Email
            if (!emailInput.value || !/\S+@\S+\.\S+/.test(emailInput.value)) {
                emailError.classList.remove('hidden');
                isValid = false;
            }

            // Validasi Kata Sandi
            if (!passwordInput.value) {
                passwordError.classList.remove('hidden');
                isValid = false;
            }

            // Jika formulir valid, Anda bisa melanjutkan dengan pengiriman data
            if (isValid) {
                window.location.href = "homepage.html"; // Contoh pengalihan ke halaman login
            }
        });
    </script>

</body>
</html>
