<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tara - Penerjemah AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F3F3;
        }
        /* Style untuk video container agar responsif */
        #video-container {
            width: 100%;
            padding-top: 100%; /* Rasio 1:1, menyesuaikan lebar */
            position: relative;
            background-color: #D3C0C0;
            border-radius: 1rem;
            overflow: hidden;
        }
        #video-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-[#F8F3F3] font-sans">

    <!-- Header -->
    <header class="bg-[#E6A8A4] p-4 flex items-center rounded-b-2xl shadow-md">
        <!-- Tombol kembali -->
        <a href="homepage.html" class="mr-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <h1 class="text-2xl font-bold text-white">Penerjemah AI</h1>
    </header>

    <!-- Konten Utama -->
    <main class="p-4">
        <div class="bg-white rounded-2xl shadow-lg p-6">

            <!-- Video dan Instruksi -->
            <div id="video-container">
                <video id="video-feed" autoplay playsinline></video>
                <!-- Ikon kamera sebagai placeholder sebelum video dimuat -->
                <div id="camera-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400" style="display: flex;">
                    <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.84-1.26a2 2 0 011.664-.89h.84a2 2 0 011.664.89l.84 1.26a2 2 0 001.664.89H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <p class="text-center font-semibold">Memuat kamera...</p>
                </div>
            </div>

            <p class="mt-4 text-center text-gray-600 font-semibold">
                Pastikan tangan terlihat jelas pada kamera!
            </p>
        </div>
    </main>
    
    <script>
        const video = document.getElementById('video-feed');
        const placeholder = document.getElementById('camera-placeholder');

        // Meminta akses kamera
        async function startCamera() {
            try {
                // Mendapatkan stream media dari kamera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // Menghubungkan stream ke elemen video
                video.srcObject = stream;
                
                // Sembunyikan placeholder setelah video dimulai
                video.onloadedmetadata = () => {
                    video.play();
                    placeholder.style.display = 'none';
                };
            } catch (err) {
                // Tangani kesalahan jika akses kamera ditolak atau tidak tersedia
                console.error("Kesalahan saat mengakses kamera: ", err);
                placeholder.innerHTML = `<p class="text-red-500">Akses kamera ditolak atau tidak tersedia.</p>`;
            }
        }

        // Jalankan fungsi saat halaman dimuat
        window.onload = startCamera;
    </script>

</body>
</html>
